platform:
    - x64
    - x86

install:
    - npm install

environment:
  NPM_TOKEN:
    secure: tn+QdOpbc23VnXwhDY5U8y3Yd+oIO3Jx4iMdGUKGM+gjWgu5+8Y0WfyEzZsSFRzn

build_script:
    - npm test

test: off

deploy_script:
  - ps: |
      if ($ENV:PLATFORM -eq "x64")
      {
        "//registry.npmjs.org/:_authToken=`$`{NPM_TOKEN`}" | Out-File (Join-Path $ENV:APPVEYOR_BUILD_FOLDER ".npmrc") -Encoding UTF8
        iex "npm pack"
        iex "npm publish"
      }
    on:
      branch: master
